<section *ngIf="getLengthNamesAttrEntity() > 0">
    <!-- Режим просмотра -->
    <div *ngIf="editMode==false">
		<div class="table">	
			<caption>Универсальная форма({{entity.nameEntity}})</caption>
			<div class="header">
				<div class="col">Имя атрибута</div><div class="col">Значение</div><div class="col">Тип</div>
			</div>		
			<div class="row" *ngFor="let atribute of entity.getAtributesNames()">
				<div *ngIf="entity.getNameType(entity[atribute]) != 'Array'" class="col">
                    {{atribute}}
                </div>
                <div *ngIf="entity.getNameType(entity[atribute]) != 'Array'" class="col">
                    <div *ngIf="entity.getNameType(entity[atribute]) == 'String' || 
                                entity.getNameType(entity[atribute]) == 'Number' ||
                                entity.getNameType(entity[atribute]) == 'Boolean'">
                        {{entity[atribute]}}
                    </div>
                    <dx-button
                        *ngIf="entity.getNameType(entity[atribute]) != 'Number' &&
                        entity.getNameType(entity[atribute]) != 'String'&&
                        entity.getNameType(entity[atribute]) != 'Boolean'&&
                        entity.getNameType(entity[atribute]) != 'Array'"
                        class="button-info"
                        text="..."
                        (onClick)="showInfo(entity[atribute])">
                    </dx-button>
                </div>
                <div *ngIf="entity.getNameType(entity[atribute]) != 'Array'" class="col">
                    {{entity.getNameType(entity[atribute])}}
                </div>
			</div>
            <dx-popup
                class="popup"
                style="overflow:auto"
                [showTitle]="true"
                title="Information"
                [dragEnabled]="false"
                [closeOnOutsideClick]="true"
                [(visible)]="popupVisible">
                <resolver *dxTemplate="let data of 'content'" [entity]="currentEntity" [editMode]="false"></resolver>
            </dx-popup>
		</div>
    </div>
    <!-- Режим редактирования -->
    <div *ngIf="editMode==true">
        <form #myForm="ngForm" novalidate>            
            <div class="table">
                <caption>Универсальная форма({{entity.nameEntity}})</caption>
                <div class="header">
                    <div class="col">Имя атрибута</div><div class="col">Значение</div><div class="col">Тип</div>
                </div>
                <div class="row" *ngFor="let atribute of entity.getAtributesNames()">
                    <div *ngIf="entity.getNameType(entity[atribute]) != 'Array'" class="col" >{{atribute}}</div>
                    <div *ngIf="entity.getNameType(entity[atribute]) != 'Array'" class="col" >
                        <input *ngIf="entity.getNameType(entity[atribute]) == 'String'" 
                                    type="text" name="{{'atribute' + entity.getAtributesNames().indexOf(atribute)}}"
                                    [ngModel]="entity[atribute]"
                                    class="name" ngModel
                                    pattern="[A-Za-zА-Яа-яЁё]+" required>
                        <input *ngIf="entity.getNameType(entity[atribute]) == 'Number'"
                                name="{{'atribute' + entity.getAtributesNames().indexOf(atribute)}}" ngModel
                                type="number" [ngModel]="entity[atribute]" class="name" required/>
                        <dx-button
                            *ngIf="entity.getNameType(entity[atribute]) != 'Number' &&
                            entity.getNameType(entity[atribute]) != 'String'&&
                            entity.getNameType(entity[atribute]) != 'Boolean'&&
                            entity.getNameType(entity[atribute]) != 'Array'"
                            class="button-info"
                            text="..."
                            (onClick)="showInfo(entity[atribute])">
                        </dx-button>
                    </div>
                    <div *ngIf="entity.getNameType(entity[atribute]) != 'Array'" class="col" >
                        {{entity.getNameType(entity[atribute])}}
                    </div>
                </div>
            </div>
            <dx-popup
                class="popup"
                style="overflow:auto"
                [showTitle]="true"
                title="Information"
                [dragEnabled]="false"
                [closeOnOutsideClick]="true"
                [(visible)]="popupVisible">
                <resolver *dxTemplate="let data of 'content'" [entity]="currentEntity" [editMode]="true"></resolver>
            </dx-popup>        
        </form>
        <div id="{{idObj + 'longtabs'}}">
            <div class="caption">Tabs attribute-collection</div>
            <dx-tabs 
                class="tabs"
                [dataSource]="arrAtributesCollection"
                [scrollByContent]="true"
                [showNavButtons]="true"
                (onItemClick)=selectTab($event)
            ></dx-tabs>
        </div>
        <dx-data-grid *ngFor="let tab of arrAtributesCollection"
                id="{{idObj+'gridContainer'+tab}}"
                [dataSource]="valueTabs[tab]"
                [allowColumnReordering]="true"
                [allowColumnResizing]="true"
                [columnAutoWidth]="true"
                [rowAlternationEnabled]="true"
                [hoverStateEnabled]="true"
                style="display:none">
                <dxo-editing mode="row" [allowUpdating]="true" [allowDeleting]="true"></dxo-editing>
                <div *ngFor="let elem of columnTabs[tab]">
                    <div *ngIf="elem.type == 'String' || elem.type == 'Number' || elem.type == 'Boolean'">
                        <dxi-column 
                            dataField="{{elem.name}}"
                            alignment="left">
                        </dxi-column>
                    </div>
                    <div *ngIf="elem.type != 'String' && elem.type != 'Number' && elem.type != 'Boolean'">
                        <dxi-column 
                            dataField="{{elem.name}}"
                            alignment="left"
                            cellTemplate="cTempl">
                        </dxi-column>
                    </div>
                    <div *dxTemplate="let data of 'cTempl'">
                        <!--<span>{{data}}</span>-->
                        <dx-button class="button-info" text="..."  (onClick)="showInfo(data.value)">></dx-button>
                    </div>
                </div>                
        </dx-data-grid>

    </div>
</section>
